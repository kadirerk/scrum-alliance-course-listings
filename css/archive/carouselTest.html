<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- CSS Styles -->
<!-- CSS Styles -->
<!-- 1. CSS Styles -->
<style>
    /* Add font-face declaration at the top of your styles */
    @font-face {
        font-family: 'Graphik-Semibold';
        src: url('fonts/Graphik-Semibold-Trial.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

    /* Grayscale filter for all carousel images */
    .carousel-item img {
        filter: grayscale(100%);
        height: auto;
        object-fit: contain; /* Maintain aspect ratio */
    }

    /* Flex container inside carousel-item */
    .slide-content {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Each image container */
    .image-container {
        flex: 0 0 20%; /* 5 images per slide */
        max-width: 20%;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Modify carousel-item style */
    .carousel-item {
        display: none;  /* Hide all slides by default */
    }
    
    .carousel-item.active {
        display: flex;  /* Only show active slide */
        justify-content: center;
        align-items: center;
    }

    /* Add this new style */
    .carousel-heading {
        font-family: 'Graphik-Semibold', sans-serif;
        font-size: 30px;
        color: rgb(24, 35, 64);
        text-align: center;
        margin-bottom: 40px;  /* Add some space between heading and carousel */
    }
</style>

<!-- Add this heading before the carousel -->
<h2 class="carousel-heading">Superheroes Academy-trained experts fuel success at the world's top brands.</h2>

<!-- 2. Carousel HTML Structure -->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="carousel-inner">
        <!-- Slides will be generated by JavaScript -->
    </div>
</div>

<!-- 3. Bootstrap JS Bundle (Ensure this is included before your custom JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 4. JavaScript to Generate Carousel Slides -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Configuration: Define your desired scaling factors here (as decimals)
        // Example: 0.4 represents 40%
        const imageScales = {
            'Picture1.png-1.png': 0.4,
            'Picture1.png-2.png': 0.35,
            'Picture1.png-3.png': 0.5,
            'Picture1.png-4.png': 0.25,
            'Picture1.png-5.png': 0.4,
            'Picture1.png-6.png': 0.38,
            'Picture1.png-7.png': 0.42,
            'Picture1.png-8.png': 0.4,
            'Picture1.png-9.png': 0.36,
            'Picture1.png-10.png': 0.4,
            'Picture1.png-11.png': 0.4,
            'Picture1.png-12.png': 0.4,
            'Picture1.png-13.png': 0.2,
            'Picture1.png-14.png': 0.4,
            'Picture1.png-15.png': 0.4,
            'Picture1.png-16.png': 0.4,
            'Picture1.png-17.png': 0.4,
        };

        // List of image file names in the images/logos/ directory (16 images)
        const images = [
            'Picture1.png-1.png',
            'Picture1.png-2.png',
            'Picture1.png-3.png',
            'Picture1.png-4.png',
            'Picture1.png-5.png',
            'Picture1.png-6.png',
            'Picture1.png-7.png',
            'Picture1.png-8.png',
            'Picture1.png-9.png',
            'Picture1.png-10.png',
            'Picture1.png-11.png',
            'Picture1.png-12.png',
            'Picture1.png-13.png',
            'Picture1.png-14.png',
            'Picture1.png-15.png',
            'Picture1.png-16.png',
            'Picture1.png-17.png',
        ];

        const carouselInner = document.getElementById('carousel-inner');
        const itemsPerSlide = 5; // Number of images per slide

        // Function to split the images array into chunks of specified size, wrapping around
        function chunkArray(array, size) {
            const result = [];
            for (let i = 0; i < array.length; i += size) {
                let chunk = array.slice(i, i + size);
                // If the last chunk has fewer images, wrap around to include images from the start
                if (chunk.length < size) {
                    const remaining = size - chunk.length;
                    chunk = chunk.concat(array.slice(0, remaining));
                }
                result.push(chunk);
            }
            return result;
        }

        const imageChunks = chunkArray(images, itemsPerSlide);

        imageChunks.forEach((chunk, index) => {
            const carouselItem = document.createElement('div');
            carouselItem.classList.add('carousel-item');
            if (index === 0) {
                carouselItem.classList.add('active');
            }

            const slideContent = document.createElement('div');
            slideContent.classList.add('slide-content');

            chunk.forEach(imageName => {
                const imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');

                const img = document.createElement('img');
                img.src = `images/logos/${imageName}`;
                img.alt = 'Logo';
                img.title = imageName;
                img.classList.add('img-fluid');

                // Apply individual scaling
                const scale = imageScales[imageName] || 0.4; // Default to 40% if not specified
                img.style.width = `${scale * 100}%`;

                imageContainer.appendChild(img);
                slideContent.appendChild(imageContainer);
            });

            carouselItem.appendChild(slideContent);
            carouselInner.appendChild(carouselItem);
        });

        // Initialize the carousel to auto-scroll every 3 seconds
        const myCarousel = new bootstrap.Carousel('#myCarousel', {
            interval: 3000, // 3 seconds
            wrap: true,
            ride: 'carousel'
        });
    });
</script>
