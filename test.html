<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        if (data.country === 'CA') {
          const banner = document.createElement('div');
          banner.innerHTML = `
            <div style="background: linear-gradient(90deg, #ff0000, #ffffff, #ff0000); color: #000; padding: 12px 20px; display: flex; align-items: center; justify-content: center; font-family: sans-serif; font-size: 16px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 9999;">
              <img src="https://flagcdn.com/ca.svg" alt="Canadian Flag" style="height: 20px; margin-right: 12px;">
              Support Local â€“ Buy Canadian &nbsp; <img src="https://flagcdn.com/ca.svg" alt="Canadian Flag" style="height: 20px; margin-right: 12px;">
            </div>
          `;

          const anchor = document.querySelector('.sqs-announcement-bar-custom-location');
          if (anchor && anchor.parentNode) {
            anchor.parentNode.insertBefore(banner, anchor.nextSibling);
          } else {
            document.body.style.paddingTop = '50px';
            document.body.insertBefore(banner, document.body.firstChild);
          }
        }
      });
  });
</script>
